{% load urltags %}

<section id="id_section_cuentas">
  <div id="id_div_menu_cuentas">
    <table class="menu">
      <colgroup>
        <col class="div-menu div-cuentas"/>
        <col span="3" class="div-menu div-detalles-cuenta"/>
      </colgroup>
      <tbody>
        {% for cta in cuentas %}
          {% include "diario/snippets/cuenta.html" with subc=False %}
        {% endfor %}
        {% if request.path != "/diario/ctas_inactivas/" %}
        <tr class="menu-row" id="id_tr_menu_cuentas">
          <td class="menu-item class_td_cuenta">
            <div class="menu-item-edit" id="id_div_cuenta_nueva">
              <a href="{% url_cuenta_nueva %}?next={{ request.get_full_path }}" id="id_link_cuenta_nueva">+</a>
            </div>
            <div class="menu-item-edit" id="id_div_ctas_inactivas">
              <a href="{% url 'ctas_inactivas' %}?next={{ request.get_full_path }}" id="id_link_ctas_inactivas" title="cuentas inactivas">I</a>
            </div>
          </td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        {% endif %}
      </tbody>
    </table>
  </div>
</section>
