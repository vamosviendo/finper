{% extends 'diario/base.html' %}
{% block contenido %}
{% if error %}
<div id="id_div_errores">{% for e in error %}{{ e }}{% endfor %}</div>
{% else %}
<form method="post">{% csrf_token %}
    <p>Eliminar cuenta "{{ object }}"?</p>
    <input type="submit" value="Confirm" id="id_btn_confirm">
</form>
{% endif %}
{% endblock contenido %}
