{% extends 'diario/base.html' %}
{% block contenido %}
<h4>{{ mov.concepto|default:"Movimiento nuevo"}}</h4>
<form id="id_form_movimiento" method="post">
  <div class="form-group">
    {{ form.as_div }}
  </div>
  <button type="submit" id="id_btn_submit" name="submit" class="btn btn-primary">Guardar</button>
  <button type="submit" id="id_btn_gya" name="gya" class="btn btn-primary">Guardar y agregar</button>
  {% csrf_token %}
</form>
{% endblock contenido %}
